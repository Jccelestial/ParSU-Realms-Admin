<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ParSU Realms</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, rgba(16,48,100,0.92) 0%, rgba(15,23,42,0.96) 100%), url('../Logo Parsu Realms.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .logo-container h1 {
            color: #2d3748;
            font-size: 28px;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .logo-container p {
            color: #718096;
            font-size: 16px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 220px;
            height: 48px;
            background: linear-gradient(135deg, #e2ad3b 0%, hsl(41, 81%, 61%) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .btn-login .btn-text {
            flex: 1 1 auto;
            text-align: center;
            min-width: 0;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }

    
        .error-message.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-me label {
            color: #4a5568;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .footer-text {
            text-align: center;
            color: #a0aec0;
            font-size: 13px;
            margin-top: 30px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 40px 30px;
                margin: 20px;
            }

            .logo-container h1 {
                font-size: 26px;
            }

            .logo-container p {
                font-size: 13px;
            }

            .logo-container img {
                width: 90px;
                height: 90px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                max-width: 100%;
                padding: 30px 20px;
                border-radius: 16px;
            }

            .logo-container h1 {
                font-size: 22px;
            }

            .logo-container p {
                font-size: 12px;
            }

            .logo-container img {
                width: 70px;
                height: 70px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input {
                font-size: 14px;
                padding: 12px 14px;
            }

            .login-btn {
                padding: 14px;
                font-size: 15px;
            }

            .remember-me label {
                font-size: 13px;
            }

            .footer-text {
                font-size: 12px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 25px 15px;
            }

            .logo-container h1 {
                font-size: 20px;
            }

            .logo-container img {
                width: 60px;
                height: 60px;
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/image/Paaasrrsu'.png" alt="ParSU Realms" onerror="this.style.display='none'">
            <h1>Admin Dashboard</h1>
            <p>Sign in to access the admin panel</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="admin@parsu.edu" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn-login" id="login-btn" aria-live="polite">
                <span class="btn-text">Sign In</span>
            </button>
        </form>

        <div class="footer-text">
            ParSU Realms Admin Panel &copy; 2025
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            email: 'admin@parsu.edu',
            password: 'admin123'
        };

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Load remembered email
        const rememberedEmail = localStorage.getItem('adminEmail');
        if (rememberedEmail) {
            emailInput.value = rememberedEmail;
            rememberCheckbox.checked = true;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            loginBtn.disabled = true;

            // Check credentials
            if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                // Success
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminEmail', email);
                localStorage.setItem('adminLoginTime', new Date().toISOString());

                if (rememberCheckbox.checked) {
                    localStorage.setItem('adminEmail', email);
                } else {
                    localStorage.removeItem('adminEmail');
                }

                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                // Error
                loginBtn.disabled = false;
                showError('Invalid email or password. Please try again.');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Enter key handling
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
