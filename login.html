<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ParSU Realms</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, rgba(16,48,100,0.85) 0%, rgba(15,23,42,0.90) 100%), url('/image/backgraound.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(16,48,100,0.4) 0%, rgba(15,23,42,0.6) 100%);
            z-index: 0;
            pointer-events: none;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 180px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            object-fit: contain;
        }

        .logo-container h1 {
            color: #2d3748;
            font-size: 28px;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .logo-container p {
            color: #718096;
            font-size: 16px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 220px;
            height: 48px;
            background: linear-gradient(135deg, #e2ad3b 0%, hsl(41, 81%, 61%) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .btn-login .btn-text {
            flex: 1 1 auto;
            text-align: center;
            min-width: 0;
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }

    
        .error-message.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .remember-me label {
            color: #4a5568;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .footer-text {
            text-align: center;
            color: #a0aec0;
            font-size: 13px;
            margin-top: 30px;
        }

        /* Touch feedback and interactions */
        @media (hover: none) and (pointer: coarse) {
            .form-group input {
                -webkit-tap-highlight-color: rgba(99, 102, 241, 0.1);
                touch-action: manipulation;
            }
            
            .login-btn {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
                position: relative;
                overflow: hidden;
            }
            
            .login-btn:active {
                transform: scale(0.98);
                box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
            }
            
            .password-toggle {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            .password-toggle:active {
                transform: scale(0.9);
            }
            
            .remember-me label {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            /* Ripple effect for button */
            .login-btn::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.5);
                transform: translate(-50%, -50%);
                transition: width 0.6s, height 0.6s;
            }
            
            .login-btn:active::after {
                width: 300px;
                height: 300px;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 40px 30px;
                margin: 20px;
                animation: slideInMobile 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            @keyframes slideInMobile {
                from {
                    opacity: 0;
                    transform: translateY(-50px) scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .logo-container h1 {
                font-size: 26px;
            }

            .logo-container p {
                font-size: 13px;
            }

            .logo-container img {
                max-width: 90px;
                width: 100%;
                height: auto;
                animation: logoFloat 3s ease-in-out infinite;
            }
            
            @keyframes logoFloat {
                0%, 100% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
            }
            
            .form-group input:focus {
                transform: scale(1.02);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-container {
                max-width: 100%;
                padding: 30px 20px;
                border-radius: 16px;
            }

            .logo-container h1 {
                font-size: 22px;
                animation: fadeInDown 0.8s ease-out;
            }
            
            @keyframes fadeInDown {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .logo-container p {
                font-size: 12px;
                animation: fadeInUp 1s ease-out;
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .logo-container img {
                max-width: 70px;
                width: 100%;
                height: auto;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input {
                font-size: 14px;
                padding: 12px 14px;
                transition: all 0.3s ease;
            }
            
            .form-group input:focus {
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2), 0 4px 12px rgba(0, 0, 0, 0.1);
            }

            .login-btn {
                padding: 14px;
                font-size: 15px;
                transition: all 0.2s ease;
            }

            .remember-me label {
                font-size: 13px;
            }

            .footer-text {
                font-size: 12px;
                animation: fadeIn 1.5s ease-out;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 25px 15px;
            }

            .logo-container h1 {
                font-size: 20px;
            }

            .logo-container img {
                max-width: 60px;
                width: 100%;
                height: auto;
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="/image/Paaasrrsu'.png" alt="ParSU Realms" onerror="this.style.display='none'">
            <h1>Admin Dashboard</h1>
            <p>Sign in to access the admin panel</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="admin@parsu.edu" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                        style="padding-right: 45px;"
                    >
                    <button 
                        type="button" 
                        id="toggle-password" 
                        style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #718096; padding: 5px; display: flex; align-items: center; justify-content: center;"
                        aria-label="Toggle password visibility"
                    >
                        <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn-login" id="login-btn" aria-live="polite">
                <span class="btn-text">Sign In</span>
            </button>
        </form>

        <div class="footer-text">
            ParSU Realms Admin Panel &copy; 2025
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            email: 'admin@parsu.edu',
            password: 'admin123'
        };

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Load remembered email
        const rememberedEmail = localStorage.getItem('adminEmail');
        if (rememberedEmail) {
            emailInput.value = rememberedEmail;
            rememberCheckbox.checked = true;
        }

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            loginBtn.disabled = true;

            // Check credentials
            if (email === ADMIN_CREDENTIALS.email && password === ADMIN_CREDENTIALS.password) {
                // Success
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminEmail', email);
                localStorage.setItem('adminLoginTime', new Date().toISOString());

                if (rememberCheckbox.checked) {
                    localStorage.setItem('adminEmail', email);
                } else {
                    localStorage.removeItem('adminEmail');
                }

                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                // Error
                loginBtn.disabled = false;
                showError('Invalid email or password. Please try again.');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Enter key handling
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
